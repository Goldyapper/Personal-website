{% extends "base.html" %}
{% block title %}Rowing - Adam's Website{% endblock %}<!-- title of the page -->

{% block content %} <!-- contents of the page -->
    
    <h1>Rowing</h1>
    <!-- graph info box -->
    {% if scraper_info %}
        <div class="graph">  
        </div>
    {% endif %}


    <div class="rowing-container">
    <p>Please insert distance (KM) per each leg below:</p>

        <form action="/rowing" method="post" class="rowing-form">
            <label for="leg_1">Leg 1 (0 - 5 mins):</label>
            <input type="number" name="leg_1" placeholder="0.00KM" class="leg_1_input" step="0.001" required>
            <label for="leg_2">Leg 2 (5 - 10 mins):</label>
            <input type="number" name="leg_2" placeholder="0.00KM" class="leg_2_input" step="0.001" required>
            <label for="leg_3">Leg 3 (10 - 15 mins):</label>
            <input type="number" name="leg_3" placeholder="0.00KM" class="leg_3_input" step="0.001" required>

            <button type="submit" class="rowing-button">Submit</button>
        </form>
    </div>

{% endblock %}
